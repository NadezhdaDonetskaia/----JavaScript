<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
        'use strict';
        let result = document.querySelector('button');
        console.dir(result.getAttribute('data-dismiss'));
        let result2 = document.querySelector('button > span');
        console.dir(result2.getAttribute('aria-label'));
    </script>
</body>

</html>
